<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-2</title>
    <style>
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><!--구글 제이쿼리 삽입-->
    <script>
        $(function(){
            $('.box1').click(function(){
                $(this).css('background', 'red');
            });

            $('.box2').mousedown(function(){
                $(this).css('background', 'orange');
            });
            
            $('.box3').mouseup(function(){
                $(this).css('background', 'yellow');
            });
            
            $('.box4').mouseover(function(){
                $(this).css('background', 'green');
            });
            
            $('.box5').mouseout(function(){
                $(this).css('background', 'blue');
            });
            
            $('.box6').hover(function(){
                $(this).css('background', 'navy');
            }, function(){
                $(this).css('background', 'purple');
            }); //핸들러가 두개 왜냐하면 마우스오버 아웃 두개를 가짐
            
            $('.box7').mousemove(function(){
                console.log('mousemove!!!');
            });
        });
    </script>
</head>
<body>
    <h3>2.제이쿼리 이벤트 함수</h3>
    
    <div class="box box1">click</div>
    <div class="box box2">mousedown</div>
    <div class="box box3">mouseup</div>
    <div class="box box4">mouseover</div>
    <div class="box box5">mouseout</div>
    <div class="box box6">hover</div>
    <div class="box box7">mousemove</div>
    
</body>
</html>
